<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loterias Mobile - Apostador</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Fazer Aposta</h2>
        
        <div class="form-group mb-3">
            <label for="jogoSelecionado">Selecione o Jogo:</label>
            <select class="form-control" id="jogoSelecionado">
                <option value="LF">Loteria Federal</option>
                <!-- Adicione mais jogos conforme necessário -->
            </select>
        </div>

        <div class="numeros-container mb-3">
            <!-- Números serão gerados via JavaScript -->
        </div>

        <div class="apostas-container mb-3">
            <h4>Suas Apostas:</h4>
            <div id="apostasRealizadas"></div>
        </div>

        <button class="btn btn-primary" onclick="adicionarAposta()">Adicionar Aposta</button>
        <button class="btn btn-success" onclick="enviarParaWhatsApp()">Enviar para WhatsApp</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
